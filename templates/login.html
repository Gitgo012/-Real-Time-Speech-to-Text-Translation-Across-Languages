<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Real-Time ASR</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        border: none;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-custom {
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .divider {
        position: relative;
        text-align: center;
        margin: 20px 0;
      }
      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e9ecef;
      }
      .divider span {
        background: white;
        padding: 0 15px;
        color: #6c757d;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card login-card">
            <div class="card-body p-5">
              <!-- Header -->
              <div class="text-center mb-4">
                <i
                  class="bi bi-mic-fill text-primary"
                  style="font-size: 3rem"
                ></i>
                <h2 class="fw-bold mt-3 mb-2">Welcome Back</h2>
                <p class="text-muted">Sign in to your account</p>
              </div>

              <!-- Flash Messages -->
              {% with messages = get_flashed_messages() %} {% if messages %} {%
              for message in messages %}
              <div
                class="alert alert-warning alert-dismissible fade show"
                role="alert"
              >
                <i class="bi bi-exclamation-triangle me-2"></i>{{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              {% endfor %} {% endif %} {% endwith %}

              <!-- Login Form -->
              <form method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label fw-semibold">
                    <i class="bi bi-person me-1"></i>Username
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold">
                    <i class="bi bi-lock me-1"></i>Password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-custom w-100 mb-3"
                >
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
              </form>

              <!-- Divider -->
              <div class="divider">
                <span>or</span>
              </div>

              <!-- Google Sign In -->
              <a
                href="{{ url_for('google_login') }}"
                class="btn btn-outline-danger btn-custom w-100 mb-4"
              >
                <i class="bi bi-google me-2"></i>Sign in with Google
              </a>

              <!-- Register Link -->
              <div class="text-center">
                <p class="mb-0 text-muted">
                  Don't have an account?
                  <a
                    href="{{ url_for('register') }}"
                    class="text-decoration-none fw-semibold"
                  >
                    Create one here
                  </a>
                </p>
              </div>

              <!-- Back to Home -->
              <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="text-decoration-none">
                  <i class="bi bi-arrow-left me-1"></i>Back to Home
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
